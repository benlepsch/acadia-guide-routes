<button
  type="button"
  class="btn btn-primary"
  (click)="openPopup()">Anchor Setup
</button> 

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"> 
  <div class="modal-dialog" role="document"> 
    <div class="modal-content"> 
      <div class="modal-header"> 
        <h4 class="modal-title">Anchor Setup for {{name}}</h4> 
      </div> 
      <div class="modal-body" *ngFor="let a of pics"> 
        <img class="inmodal" src="{{ base_url + a }}">
  
      </div> 
      <div class="modal-footer"> 
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()"> 
          Close 
        </button> 
      </div> 
    </div> 
  </div> 
</div>
